{% extends 'base.html' %}
{% block title %}Proveedores{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">Proveedores</h1>
  <a class="btn btn-primary" href="/proveedores/nuevo/">Nuevo Proveedor</a>
  </div>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead><tr><th>#</th><th>Nombre</th><th>Contacto</th><th></th></tr></thead>
    <tbody>
      {% for p in proveedores %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.contacto }}</td>
        <td class="text-end">
          <a href="/proveedores/{{ p.id }}/editar/" class="btn btn-sm btn-secondary">Editar</a>
          <a href="/proveedores/{{ p.id }}/eliminar/" class="btn btn-sm btn-outline-danger">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center">Sin registros</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
