{% extends 'base.html' %}
{% block title %}Proveedor{% endblock %}
{% block content %}
<h1 class="h3 mb-3">{{ proveedor|default:'Nuevo Proveedor' }}</h1>
<form method="post" novalidate>
  {% csrf_token %}
  <div class="card">
    <div class="card-body">
      {{ form.as_p }}
    </div>
    <div class="card-footer d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a href="/proveedores/" class="btn btn-secondary">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
