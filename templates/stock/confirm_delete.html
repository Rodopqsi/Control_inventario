{% extends 'base.html' %}
{% block title %}Eliminar {{ type }}{% endblock %}
{% block content %}
<h1 class="h4">Eliminar {{ type }}</h1>
<p>¿Estás seguro de eliminar "{{ object }}"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, eliminar</button>
  <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
